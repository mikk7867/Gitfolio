<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        th, td {
            padding: 50px;
            border: 1px solid black;
            border-radius: 15px;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My First Bootstrap Page</h1>
            <p class="bg-primary text-white">This part is inside a .container class.</p>
            <p>The .container class provides a responsive fixed width container.</p>
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <th>
                        <iframe src="portfolio.html" style="height:700px; width: 350px;" title="frame1"></iframe>
                    </th>
                    <th>
                        <iframe src="portfolio.html" style="height:700px; width: 350px;" title="frame2"></iframe>
                    </th>
                    <th>
                        <iframe src="portfolio.html" style="height:700px; width: 350px;" title="frame3"></iframe>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
