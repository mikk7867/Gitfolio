<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <style>
            table {
                border-spacing: 50px;
                margin-left: auto; 
                margin-right: auto;
            }
            th, td {
                border: 1px solid gray;
                border-radius: 25px;
                background-color:whitesmoke;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>My First Bootstrap Page</h1>
            <p>This part is inside a .container class.</p>
            <p>The .container class provides a responsive fixed width container.</p>
            <table>
                <tr>
                    <th>
                        <iframe src="frame1.html" style="height:700px; width: 350px; border: none;" title="frame1"></iframe>
                    </th>
                    <th>
                        <iframe src="frame2.html" style="height:700px; width: 350px; border: none;" title="frame2"></iframe>
                    </th>
                    <th>
                        <iframe src="frame3.html" style="height:700px; width: 350px; border: none;" title="frame3"></iframe>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>
